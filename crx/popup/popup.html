<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mockup Html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-size: 14px;
        color: #252525;
      }

      .content {
        display: flex;
        padding: 10px 10px 0 30px;
      }

      .content .left {
        display: flex;
        flex: 1;
        justify-content: center;
        flex-direction: column;
      }

      .content .right {
        text-align: center;
        opacity: 0;
      }

      .content .right img {
        border: 1px solid #999;
        border-radius: 5px;
      }

      h5 {
        font-size: 16px;
        margin: 0 0 10px 0;
      }

      ul,
      li {
        margin: 0 0 10px 7px;
        padding: 0;
        word-break: break-all;
      }

      .actions button {
        margin: 0 0 0 10px;
        cursor: pointer;
      }

      footer {
        width: 400px;
        margin-top: 9px;
        padding: 10px;
        font-family: 'Roboto', sans-serif;
        font-size: 11px;
        text-align: center;
        color: #636363;
        background-color: #f0f0f0;
      }

      footer a {
        position: relative;
        display: inline;
        font-size: 11px;
        color: #4285f4;
        text-decoration: none;
      }

      a#donate {
        position: absolute;
        right: 15px;
      }
    </style>
  </head>

  <body>
    <div class="content">
      <div class="left">
        <div class="tips">
          <h5 class="i18n-message" data-message="tips">使用提示：</h5>
          <ul>
            <li>
              <span class="i18n-message" data-message="press">按下</span>
              <strong>Ctrl</strong>
              <span class="i18n-message" data-message="selectHoverElTip"
                >可手动选中当前鼠标经过的元素。</span
              >
            </li>
            <li>
              <span class="i18n-message" data-message="press">按下</span>
              <strong>P</strong>
              <span class="i18n-message" data-message="pauseTip"
                >键可启用/暂停插件功能。</span
              >
            </li>
          </ul>
        </div>
        <div class="actions">
          <span>
            <span class="i18n-message" data-message="current">插件当前</span>
            <strong id="status"></strong>
          </span>
          <button id="pause-btn"></button>
        </div>
      </div>
      <div class="right" id="qrcode">
        <img
          id="qrcodeImage"
          width="80"
          src="./../imgs/alipay.jpg"
          alt="扫描支付宝，向我捐赠哈哈哈"
          class="i18n-message"
          data-message="donateImgAlt"
        />
        <p style="margin: 0;" class="i18n-message" data-message="alipay">
          支付宝
        </p>
      </div>
    </div>
    <footer>
      <span
        >© <span id="year">2018</span> <span id="author">ecuplxd</span> -</span
      >
      <a
        title="https://github.com/ecuplxd/mockup/issues"
        href="https://github.com/ecuplxd/mockup/issues"
        >bug、issue、feature</a
      >
      <a
        href="#"
        title="觉得很棒，捐赠小兑~"
        id="donate"
        class="i18n-message"
        data-message="donate"
        >捐赠</a
      >
    </footer>
    <script src="./popup.js"></script>
  </body>
</html>
